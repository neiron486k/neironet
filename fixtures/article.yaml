App\Entity\ArticleType:
    service:
        code: service
    work:
        code: work
    article:
        code: article
App\Entity\Article:
    article_{1..10}:
        title: <name()>
        slug: slug<current()>
        description: <sentence(10)>
        content: <text()>
        cover: image<current()>.png
        isPublished: <boolean()>
        type: '@service'